<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Daftar Tugas</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="./assets/romin-icon-web.png" type="image/x-icon">
</head>
<body>
<header>
  <h1>Daftar Tugas</h1>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-todo">
    <h2 class="container-header text-center">Tambah Tugas yang harus dikerjakan</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title">Tugas</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group form-title">
        <label for="date">Mata Pelajaran</label>
        <input type="text" id="date" name="date" required>
      </div>
      <input type="submit" value="Submit" name="Submit" class="btn-submit">
    </form>
  </div>
  
  <div class="container">
    <h2 class="container-header">Tugas yang harus dikerjakan</h2>
    <div class="list-item" id="todos">
    </div>
  </div>
  
  <div class="container">
    <h2 class="container-header">Tugas yang sudah dikerjakan</h2>
    <div class="list-item" id="completed-todos">
    </div>
  </div>
</div>

<script src="js/script.js" type="text/javascript"></script>

</body>
</html>
